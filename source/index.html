<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="utf-8">
    <title>Тестовое задание: Максимов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body class="page__body">
    <main class="page__main">
      <div class="window">
        <div class="window__aside">
          <ul class="tree js-tree">
            <li class="tree__item tree__item--folder">
              <div class="folder folder--show">
                <div class="folder__controls">
                  <button class="folder__toggle" aria-label="open/close folder"></button>
                  <p class="folder__name">Folder 1</p>
                </div>
                <div class="folder__data">
                  <ul class="tree">
                    <li class="tree__item">
                      <p class="file">Item 1.1</p>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="tree__item tree__item--folder">
              <div class="folder folder--show">
                <div class="folder__controls">
                  <button class="folder__toggle" aria-label="open/close folder"></button>
                  <p class="folder__name">Folder 2</p>
                </div>
                <div class="folder__data">
                  <ul class="tree">
                    <li class="tree__item tree__item--folder">
                      <div class="folder folder--show">
                        <div class="folder__controls">
                          <button class="folder__toggle" aria-label="open/close folder"></button>
                          <p class="folder__name">Subfolder 2.1</p>
                        </div>
                        <div class="folder__data">
                          <ul class="tree">
                            <li class="tree__item">
                              <p class="file">Item 2.1.1</p>
                            </li>
                            <li class="tree__item">
                              <p class="file">Item 2.1.2</p>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </li>
                    <li class="tree__item">
                      <p class="file">File 2.2</p>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="tree__item tree__item--folder">
              <div class="folder">
                <div class="folder__controls">
                  <button class="folder__toggle" aria-label="open/close folder"></button>
                  <p class="folder__name">Folder 3</p>
                </div>
                <div class="folder__data">
                  <ul class="tree">
                    <li class="tree__item">
                      <p class="file">File 5</p>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="tree__item">
              <p class="file">File 4</p>
            </li>
          </ul>
        </div>
        <div class="window__content"></div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
